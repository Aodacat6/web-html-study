<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构化元素</title>
</head>
<body>
    <!--结构化元素article-->
    <article>
        <header>
            <h1>这里是头部标题</h1>
        </header>
        <article>
            <p>这里是主体内容</p>
        </article>
        <footer>
            <p>这里是页脚</p>
        </footer>
    </article>

<!--    section将网站元素分块-->
    <section>
        <article>
            <h1>ceshi</h1>
        </article>
    </section>

<!--    nav导航标签-->
    <footer>
        <nav>
            <a href="http://www.baidu.com" target="_blank">去百度</a>
        </nav>
    </footer>
</body>
</html>
