<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片等等</title>
</head>
<body background="../static/images/cat.jpg">
    <p>hello    world</p>
<!--    最多识别一个空格-->
    <p>hello&nbsp;&nbsp;&nbsp;world</p>
<!--    全局属性contenteditable是否可编辑-->
    <ul contenteditable="false">
        <li>11</li>
        <li>22</li>
    </ul>
    <!--  这里不生效-->
    <textarea contenteditable="false" spellcheck="true"></textarea>
    <!--全局属性hidden-->
    <h1 hidden>yincang</h1>
    <input type="text" spellcheck="true">
</body>
</html>
