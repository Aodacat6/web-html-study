<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格方式布局</title>
</head>
<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="700px" bgcolor="#ffd700">
        <tr>
<!--            colspan合并单元格-->
            <td colspan="2" height="10%" width="100%" bgcolor="aqua">顶部</td>
        </tr>
        <tr>
            <td height="75%" width="10%" bgcolor="red">左侧菜单
            <ul>
                <li>系统设置</li>
                <ul>
                    <li>数据字典</li>
                    <li>修改密码</li>
                </ul>
                <li>用户管理</li>
            </ul>
            </td>
            <td height="75%" width="90%" bgcolor="blue">右侧菜单</td>
        </tr>
        <tr>
            <td colspan="2" height="15%" width="100%" bgcolor="green">底部</td>
        </tr>
    </table>
</body>
</html>
