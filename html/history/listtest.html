<!DOCTYPE html>

    <title>列表</title>

        <li>2</li>
        <li>3</li>

    <ul type="square">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>

    <ul>

        <ol>
            <li>中国人</li>
            <li>英国人</li>
        </ol>
        <li>动物</li>
    </ul>
    <br />
    <br />
    <br />

        <dt>1</dt>
        <dd>这是1</dd>
        <dt>2</dt>
    </dl>
</body>
</html>
