<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个vue</title>
</head>
<body>

   <!--------------------------------
    ------------view层--------------
    ---------------------------------->
    <div id="div1">{{message}}</div>



    <script  type="text/javascript" src="vue/vue.js"></script>
    <script type="text/javascript">
        //---------------------------------------
        //-------------------vm层绑定view和model--
        //-------------------------------------
        var vm = new Vue({
            el:"#div1",
            //-------------------------------------
            //-----------------model层-------------
            //------------------------------------
            data: {
                message:"vue测试"
            }
        });
    </script>






</body>
</html>
