    <meta charset="UTF-8">
    <title>事件</title>
    <style type="text/css">
        input{
            width: 100px;

            background: red;

    <div id="div1">
        <form>
            <input id="ext" type="button" value="按钮">
        </form>
    </div>

        <script type="text/javascript">

            var ext = document.getElementById("ext");
            ext.addEventListener("click", a, false);
            //ext.addEventListener("mouseout", b);

            //ext.removeEventListener("click", a);
            function a(event) {
                alert("event.type:" + event.type)
            }
            function b() {
                alert("b")
            }


                    //  事件冒泡
                      //上层的元素都会收到事件
                        //addEventListener("click", a, false);  false 不冒泡

            var div1 = document.getElementById("div1");
            div1.addEventListener("click", divclick);
            function divclick() {
                alert("div click")
            }
        </script>
