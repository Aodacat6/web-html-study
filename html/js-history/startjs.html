        //定义字符串
        var b = "hello world";
        document.write(b);
        //定义布尔
        var c = true;
        document.write("<br />");
        document.write(c);
        document.write("<br />");
        //定义数组
        var arr = new Array();
        arr[0] = 2;
        document.write(arr[1]);
        //定义null
        document.write("<br />");
        document.write(undefined);



    </script>
